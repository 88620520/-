<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>主页 - 在线考试系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 55px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;

        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .card-title {
            font-weight: bold;
            color: #343a40 ;
            font-size: 25px;
        }
        .btn-primary {
            width: 90%;
            border-radius: 30px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">章节练习</h5>
                        <p class="card-text">按章节进行针对性练习，巩固知识点。</p>
                        <a href="/exercises" class="btn btn-primary" style="background-color:#02e4f8;border-color: #02e4f8">开始练习</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">练习记录</h5>
                        <p class="card-text">查看历史练习和考试记录。</p>
                        <a href="/records" class="btn btn-primary" style="background-color:#02e4f8;border-color: #02e4f8">查看记录</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">模拟考试</h5>
                        <p class="card-text">进行全真模拟考试，检验学习成果。</p>
                        <a href="/mock-exams" class="btn btn-primary" style="background-color:#02e4f8;border-color: #02e4f8">开始考试</a>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mb-4">题型练习</h3>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">单选题练习</h5>
                        <p class="card-text">练习所有单选题，提高解题能力。</p>
                        <a href="/exercises/type/SINGLE_CHOICE" class="btn btn-primary" style="background-color:#02e4f8;border-color: #02e4f8">开始练习</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">多选题练习</h5>
                        <p class="card-text">练习所有多选题，提高综合分析能力。</p>
                        <a href="/exercises/type/MULTIPLE_CHOICE" class="btn btn-primary" style="background-color:#02e4f8;border-color: #02e4f8">开始练习</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">判断题练习</h5>
                        <p class="card-text">练习所有判断题，巩固基础知识。</p>
                        <a href="/exercises/type/TRUE_FALSE" class="btn btn-primary" style="background-color:#02e4f8;border-color: #02e4f8">开始练习</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">

</body>
</html>
