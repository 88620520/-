<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录 - 在线考试系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .login-page {
            background: linear-gradient(135deg, #8deeee 0%, rgba(243, 204, 246, 0.99) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .brand-logo {
            font-size: 24px;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .brand-logo h2 {
            font-size: 28px;
            margin: 0;
        }
        .form-group label {
            font-weight: 500;
            color: #495057;
        }
        .alert {
            border-radius: 8px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
        .btn-link {
            color: #007bff;
            font-size: 14px;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .divider span {
            background-color: #fff;
            padding: 0 10px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body class="login-page">
<div class="container">
    <div class="auth-container">
        <div class="brand-logo">
            <i class="fas fa-graduation-cap"></i>
            <h2>login</h2>
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            用户名或密码错误
        </div>
        <div th:if="${param.registered}" class="alert alert-success">
            注册成功，请登录
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <div class="divider"><span>或</span></div>
            <a th:href="@{/register}" class="btn btn-link d-block text-center">还没有账号？立即注册</a >
        </form>
    </div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
